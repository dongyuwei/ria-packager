<!DOCTYPE html>
<html>
<head>
    
    <link rel="stylesheet" href="jsoneditor.css"/>

    <title>RIA-package Debug</title>

    <style>
        body {
          padding: 0 70px;
        }
        #legend {
          display: inline;
          margin-left: 30px;
        }
        #legend h2 {
           display: inline;
           font-size: 18px;
           margin-right: 20px;
        }
        #legend a {
          color: white;
          margin-right: 20px;
        }
        #legend span {
          padding: 2px 4px;
          -webkit-border-radius: 5px;
          -moz-border-radius: 5px;
          border-radius: 5px;
          color: white;
          font-weight: bold;
          text-shadow: 1px 1px 1px black;
          background-color: gray;
        }
        #legend .string  { background-color: #009408; }
        #legend .array   { background-color: #2D5B89; }
        #legend .object  { background-color: #E17000; }
        #legend .number  { background-color: #497B8D; }
        #legend .boolean { background-color: #B1C639; }
        #legend .null    { background-color: #B1C639; }

        #expander {
          cursor: pointer;
          margin-right: 20px;
        }
        .btn{
          padding: 2px 4px;
          -webkit-border-radius: 5px;
          -moz-border-radius: 5px;
          border-radius: 5px;
          color: white;
          font-weight: bold;
          text-shadow: 1px 1px 1px black;
          background-color: red;
          text-decoration: none;
          margin-left: 50px;
          float:left;
        }
        .btn-zone{
          /*padding-left:150px;*/
          text-align: center;
        }
    </style>
</head>

<body>
    <div id="legend">
        <span id="expander">Expand all</span>
        <span class="array">array</span>
        <span class="object">object</span>
        <span class="string">string</span>
        <span class="number">number</span>
        <span class="boolean">boolean</span>
        <span class="null">null</span>
        <span>Remove item by deleting a property name.</span>
    </div>
    <div id="editor" class="json-editor"></div>
    <div class="btn-zone">
      <a href="#" id="resetJSON" class="btn">reset</a>
      <a href="#" id="saveJSON" class="btn">save</a>
      <a href="#" id="cancelJSON" class="btn">cancel</a>
    </div>
    <script src="allNeed.js"></script>
</body>
</html>
